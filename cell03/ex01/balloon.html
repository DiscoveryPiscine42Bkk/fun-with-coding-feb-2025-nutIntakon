<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Effect</title>
    <link rel="stylesheet" href="balloon.css">
</head>
<body>

    <div id="balloon" class="balloon"></div>

    <script>
        const balloon = document.getElementById('balloon');
        const colors = ['red', 'green', 'blue'];
        let currentColorIndex = 0;

        balloon.onclick = function() {
            let size = parseInt(window.getComputedStyle(balloon).width);
            if (size < 420) {
                size += 10;
                balloon.style.width = size + 'px';
                balloon.style.height = size + 'px';
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                balloon.style.backgroundColor = colors[currentColorIndex];
            } else {
                balloon.style.width = '200px';
                balloon.style.height = '200px';
                balloon.style.backgroundColor = 'red';
            }
        };

        balloon.onmouseenter = function() {
            balloon.style.transition = 'all 0.3s';
        };

        balloon.onmouseleave = function() {
            let size = parseInt(window.getComputedStyle(balloon).width);
            if (size > 200) {
                size -= 5;
                balloon.style.width = size + 'px';
                balloon.style.height = size + 'px';
                currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
                balloon.style.backgroundColor = colors[currentColorIndex];
            }
        };
    </script>

</body>
</html>
