<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Effect</title>
    <link rel="stylesheet" href="balloon.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="balloon" class="balloon"></div>

    <script>
        $(document).ready(function() {
            const colors = ['red', 'green', 'blue'];
            let currentColorIndex = 0;

            $('#balloon').click(function() {
                let size = parseInt($('#balloon').css('width'));
                if (size < 420) {
                    size += 10;
                    $('#balloon').css({
                        'width': size + 'px',
                        'height': size + 'px',
                        'background-color': colors[currentColorIndex]
                    });
                    currentColorIndex = (currentColorIndex + 1) % colors.length;
                } else {
                    $('#balloon').css({
                        'width': '200px',
                        'height': '200px',
                        'background-color': 'red'
                    });
                }
            });

            $('#balloon').mouseenter(function() {
                $(this).css('transition', 'all 0.3s');
            });

            $('#balloon').mouseleave(function() {
                let size = parseInt($('#balloon').css('width'));
                if (size > 200) {
                    size -= 5;
                    $('#balloon').css({
                        'width': size + 'px',
                        'height': size + 'px',
                        'background-color': colors[(currentColorIndex - 1 + colors.length) % colors.length]
                    });
                    currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
                }
            });
        });
    </script>
</body>
</html>
