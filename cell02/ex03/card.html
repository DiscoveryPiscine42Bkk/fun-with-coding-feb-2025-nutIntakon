<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="card.css">
        <title>Profile Card</title>
    </head>
    <body>
        <div class="profile-card">
            <h1 class="card-title">My Profile</h1>
      
            <div class="card-content">
                <table>
                    <tr>
                        <td>
                            <img src="https://preview.redd.it/go-ahead-you-all-go-crazy-v0-01ntjmwjg80c1.jpg?auto=webp&s=e9233847a5bf688c8724ee8deb142ac92ad7d9eb" alt="Profile Picture" class="profile-picture">
                        </td>
                    </tr>
                    <tr>
                        <td class="login">nintakon</td>
                    </tr>
                    <tr>
                        <td class="description">too serious student</td>
                    </tr>
                </table>
        
                <div class="social-icons">
                    <img src="https://cdn.prod.website-files.com/5d66bdc65e51a0d114d15891/64cebdd90aef8ef8c749e848_X-EverythingApp-Logo-Twitter.jpg" alt="X">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/900px-Facebook_logo_%28square%29.png" alt="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="Line">
                </div>
        
                <button class="contact-btn">Contact</button>
            </div>
        </div>
    </body>
</html>
